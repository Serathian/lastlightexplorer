<!DOCTYPE html>
<html lang="en" data-theme="synthwave">
<head>
  <!-- Add Favicon-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planetary Explorer</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app" class="container mx-auto" >
      <div id="header" class="flex place-content-between p-2 sticky top-0">
          <a class="text-xs underline text-accent-content" target="_blank" href="https://github.com/Serathian/lastlightexplorer.git">
            <img src="./src/asseets/github-mark-white.png" width="20px"/>
          </a>

        <button id="rest-session" class="btn btn-warning btn-sm">Reset Session</button>
      </div>
      <div class="flex flex-col items-center gap-5 max-w-96 my-8 mx-auto">
        <div class="flex flex-col items-center -gap-2">        
          <h1 class="text-3xl text-base-content font-bold">Last Light</h1>
          <h2 class="font-bold text-base-300">Planetary Explorer</h2>
        </div>

        <div id="explore" class="flex flex-col gap-5 w-full">
          <div id="explore-buttons" class="flex place-content-evenly">
            <button id="explore-common" class="btn btn-primary">Explore Common</button>
            <button id="explore-rare" class="btn btn-secondary">Explore Rare</button>
          </div>

          <div class="flex flex-col items-center w-full gap-3">
            <h3 class="font-bold text-accent border-b-2 border-accent text-xl w-full text-center">Explored Planets</h3>
            <div id="explored-planets" class="flex w-full">
              <div class="flex flex-col justify-center w-full">
                <div class="grid grid-cols-2 gap-y-3">
                  <span class="text-center text-lg italic">Resource</span>
                  <span class="text-center text-lg italic">Effect</span>
                </div>

                <div id="planet-list" class="col-span-2  grid grid-cols-2 w-full gap-y-3">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <dialog id="planet-info-modal" class="modal">
      <div class="modal-box">
        <h3 id="modal-header" class="text-lg font-bold">Place Holder!</h3>
        <p id="modal-desc" class="py-4">Press ESC key or click the button below to close</p>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
      <button id="rest-session" class="btn btn-info absolute left-0 bottom-0">Reset Session</button>
    </div>
      
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
